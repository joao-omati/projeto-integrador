<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Registros</title>
</head>
<body>
    <h1>Buscar Registros</h1>
    <form action="/buscar" method="post">


        <label for="id"></label><input type="number" id="id" name="id"  placeholder="Insira ID"><br>
        <label for="nome"></label><input type="text" id="nome" name="nome" placeholder="Insira nome"><br>
        <label for="cpf"></label><input type="number" id="cpf" name="cpf"  placeholder="Insira CPF"><br>
        <br>
        <label for="senha"></label><input type="password" id="senha" name="senha" placeholder="Confirme sua senha"><br>

        <br>
        <input type="submit" value="Buscar">
    </form>
</body>
</html>
