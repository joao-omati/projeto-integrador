<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Busca - Banco</title>
    <link rel="stylesheet" href="../static/css/resultadousuario.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resultado da Busca</h1>
        </header>
        <a href="/menu">Voltar ao Menu</a>
        <p>Para atualizar/deletar um registro, clique no link "Modificar" na linha do registro desejado.</p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Senha</th>
                    <th>Permissão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in resultado %}
                    <tr>
                        <td>{{ registro[0] }}</td>
                        <td>{{ registro[1] }}</td>
                        <td>{{ registro[2] }}</td>
                        <td>{{ registro[3] }}</td>
                        <td><a href="/atualizarusuario/{{ registro[0] }}" class="btn-modificar">Modificar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
