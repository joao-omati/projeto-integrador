<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco XYZ - Adicionar Cliente ou Usuário</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #003366;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <h1>Banco XYZ - Adicionar Cliente ou Usuário</h1>
    <form action="/adicionar" method="post">
        <label for="tipo">Tipo de Registro:</label>
        <select id="tipo" name="tipo">
            <option value="1">Cliente</option>
            <option value="2">Usuário</option>
        </select><br><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required><br><br>
        <label for="conta">Número da Conta:</label>
        <input type="text" id="conta" name="conta" placeholder="Digite o número da conta" required><br><br>
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
