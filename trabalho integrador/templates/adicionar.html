<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Registro</title>
</head>
<body>
    <h1>Adicionar Registro</h1>
    <form action="/adicionar" method="post">
        <label for="nome"></label><input type="text" id="nome" name="nome" placeholder="Insira nome"><br>
        <label for="cpf"></label><input type="number" id="cpf" name="cpf"  placeholder="Insira CPF"><br>
        <label for="historico"></label><input type="text" id="historico" name="historico"  placeholder="Insira anos de pagamento em dia"><br>
        <label for="score"></label><input type="number" id="score" name="score"  placeholder="Insira Score"><br>
        <input type="submit" value="Adicionar">
    </form>
</body>
</html>
